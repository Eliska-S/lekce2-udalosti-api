<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<div class="samostatna prace">
		<p class="odstavec" onmouseover="ztucniPismo()" onmouseout="ztucniPismo()">V elipse spí lev</p>
		<button onclick="zmenaBarvy()">Červené po kliknutí</button>
		<button onclick="zvetsiPismo()">Větší po kliknutí</button>
		
		<p><strong>Akce s audio záznamem</strong></p>
		<button onclick="prehraj()">Přehrát</button>
		<button onclick="pozastav()">Pauza</button>
		<button onclick="ztlum()">Ztlumit</button>
		<button onclick="nastavHlasitost()">Hlasitost tak akorát</button>
		<button onclick="zvysHlasitost()">Hlasitost na maximum</button>
		<button onclick="vratNaZacatek()">Vrátit na začátek</button>
	</div>

	<script class="odstavec" src="main.js"></script>

</body>
</html>
